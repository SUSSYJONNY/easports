<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento Facial</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">

        <h3 class="btn btn-light heading">Reconhecimento de Facial</h3>

        <p style="font-size: 22px;" class="mt-4">O modelo foi treinado para reconhecer estes objetos</p>

        <b class="name_of_objects">
            João
            <hr>
            Dinossauro
            <hr>
            Robo
            <hr>

        </b>

        <label>Visualização da Webcam</label>
        <div class="mx-auto" id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-primary" onclick="take_snapshot()">Tirar foto</button>
        <br><br>
        <button class="btn btn-success" onclick="check()">Identificar Imagens</button>
        <br><br>
        <p style="font-size: 22px;">Objeto: <span id="result_object_name"></span></p>
        <p style="font-size: 22px;">Precisão: <span id="result_object_accuracy"></span></p>
    </div>
    <script src="main.js"></script>

</body>

</html>
